<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>測試 QR 掃碼</title>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
</head>
<body style="background:#111; color:white; text-align:center; padding-top:60px; font-family:sans-serif;">
  <h2>📲 測試 WalletConnect v1 掃碼</h2>
  <button onclick="connect()">點我連接錢包</button>
  <p id="status" style="margin-top:20px;"></p>

  <script>
    const provider = new WalletConnectProvider.default({
      rpc: {
        1: "https://mainnet.infura.io/v3/99af7ec8242f4645ac8c27d5b9354e2c", // Ethereum
        56: "https://bsc-dataseed.binance.org/" // BSC
      }
    });

    async function connect() {
      try {
        await provider.enable();
        const web3 = new Web3(provider);
        const accounts = await web3.eth.getAccounts();
        document.getElementById("status").innerText = "✅ 已連接：" + accounts[0];
      } catch (e) {
        document.getElementById("status").innerText = "❌ 錯誤：" + e.message;
      }
    }
  </script>
</body>
</html>
